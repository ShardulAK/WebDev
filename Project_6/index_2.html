<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Event</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">

        <br/>
        <br/>

        <label for="email">Email ID:</label>
        <input type="text" id="email" name="Email" placeholder="Enter Your Email">

        <br/>
        <br/>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Phone" placeholder="Enter Your Phone Number">

        <br/>
        <br/>

        <label for="file">Resume:</label>
        <br/>
        <input type="file" id="file" name="filelist">

        <label for="count">Experience:</label>
        <br/>
        <input type="number" id="count" min="0" max="50" name="counter">

        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            

            <br/>

            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            

            <br/>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
            
        </fieldset>

        <label for="textarea1">Comments:</label>
        <br/>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>

        <br/>

        <button>Register</button>



    </form>
</body>
</html>
